<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
</head>
<body>
    <div style="background-color: #151925; padding-top: 90px;" id="scrollspyskills">
        <div class="container mx-auto skills-section text-light pt-5 pb-3">
            <h1 class="fw-bold text-center" style="color: #03b0fd; margin-bottom: 20px;">Skills</h1>

            <div class="skills">
                <div class="skill-row">
                    <h3 class="skill-title">HTML:</h3>
                    <div class="progress-container">
                        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 85%"></div>
                        </div>
                    </div>
                </div>

                <div class="skill-row">
                    <h3 class="skill-title">CSS:</h3>
                    <div class="progress-container">
                        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 75%"></div>
                        </div>
                    </div>
                </div>

                <div class="skill-row">
                    <h3 class="skill-title">JAVASCRIPT:</h3>
                    <div class="progress-container">
                        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 60%"></div>
                        </div>
                    </div>
                </div>

                <div class="skill-row">
                    <h3 class="skill-title">BOOTSTRAP5:</h3>
                    <div class="progress-container">
                        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 80%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
